<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nuestros Cursos</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
   <header class="site-header">
       <div class="contenedor">
           <div class="barra">
               <a href="index.html">
                   <h1 class="no-margin">Blog<span>DeCafe</span></h1>
               </a>
               <nav class="navegacion">
                   <a href="nosotros.html">Nosotros</a>
                   <a href="cursos.html">Cursos</a>
                   <a href="contacto.html">Contacto</a>
               </nav>
           </div><!--Cierre de barra-->
           <div class="texto-header">
               <h2 class="no-margin">Blog de Cafe...Consejos y Cursos</h2>
               <p class="no-margin">Aprende de los mejores expertos sus mejores recetas y lo mas valioso, sus vivencias y consejos.</p>
           </div>
       </div><!--Cierre de contenedor-->
   </header>
   
   <main class="contenedor">
       <h2 class="centrar-texto">Contacto</h2>
       
       <div class="grid centrar-columnas">
           <div class="columnas-12">
               <img src="../img/contacto.jpg" alt="Imagen Contacto">
            </div>
           
           <div class=" columnas-10 formulario-contacto">
               <form action="#">
                   <div class="campo">
                       <label for="nombre">Nombre:</label>
                       <input type="text"  id="nombre" placeholder="Tu Nombre">
                   </div>
                   
                    <div class="campo">
                       <label for="email">E-Mail:</label>
                       <input type="email"  id="correo electronico" placeholder="Tu Correo">
                   </div>
                   
                   <div class="campo mensaje">
                       <label for="mensaje">Mensaje:</label>
                       <textarea  id="mensaje"></textarea>
                   </div>
                   
                   <div class="campo enviar">
                       <input type="submit" value="Enviar" class="boton boton-primario">
                   </div>
               </form>
           </div>
           
       </div>
   </main>
   
   
   
   
   <footer class="site-footer">
       <div class="contenedor">
           <div class="barra">
               <p class="no-margin">Blog<span>DeCafe</span></p>
               
               <nav class="navegacion">
                   <a href="nosotros.html">Nosotros</a>
                   <a href="cursos.html">Cursos</a>
                   <a href="contacto.html">Contacto</a>
               </nav>
           </div>
       </div>
       
   </footer>
    
</body>
</html>
